				var parse=function(path){
					if(!path)return;
					var obj={},key='',str='',v;
					for(var i =1,len=path.length;i<len;i++){
						v=path[i];
						if(v=='='){
							key=str;
							str='';
						}else if(v=='&'||i==len-1){
							obj[key]=i==len-1?str+v:str;
							str='';
							key='';
						}else{
							str+=v;
						}
					}
					return obj;
				}
